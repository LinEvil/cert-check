on:
  schedule:
    - cron: "30 2 * * *"
  push:
    branches:
      - master
jobs:
  check:
    name: Check Cert
    runs-on: ubuntu-latest
    steps:
      - name: Check Certificates
        uses: fengkx/cert-check@0.1.1
        with:
          gist_id: '32278de43b1c11c99c62b3e87d9eb5db'
          sites: 'https://www.fengkx.top, https://rss.fengkx.top, https://feedpress.me'
          github_pat: ${{ secrets.GITHUB_PAT }}
